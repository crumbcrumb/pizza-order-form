<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pizza Plaza</h1>
    </header>
    <main>
      <h2></h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <br />
        <br />
        <label for="size">Pizza size</label>
        <select id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <p>Pizza Toppings</p>
        <input type="checkbox" name="pepperoni" id="pepperoni" />
        <label for="pepperoni">Pepperoni</label>
        <br />
        <input type="checkbox" name="green-peppers" id="green-peppers" />
        <label for="green-peppers">Green Peppers</label>
        <br />
        <input type="checkbox" name="mushrooms" id="mushrooms" />
        <label for="mushrooms">Mushrooms</label>
        <br />
        <input type="checkbox" name="extra-cheese" id="extra-cheese" />
        <label for="extra-cheese">Extra Cheese</label>
        <br />
        <input type="checkbox" name="sausage" id="sausage" />
        <label for="sausage">Sausage</label>
        <br />
        <input type="checkbox" name="pineapple" id="pineapple" />
        <label for="pineapple">Pineapple</label>
        <br />
        <br />
        <label for="instructions">Special Instructions:</label>
        <br />
        <textarea name="instructions" id="instructions" rows="4"></textarea>
        <br />
        <br />
        <input type="submit" value="submit" />
      </form>
      <br />
      <br />
      <table>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Toppings</th>
          <th>Special Instructions</th>
        </tr>
        <tr>
          <td>Alex</td>
          <td>Small</td>
          <td>Pepperoni, Sausage, Mushroom</td>
          <td>no sauce</td>
        </tr>
        <tr>
          <td>Cam</td>
          <td>Large</td>
          <td>Pepperoni, Extra Cheese</td>
          <td>cut in squares</td>
        </tr>
        <tr>
          <td>Jordan</td>
          <td>Large</td>
          <td>Sausage, Pineapple, Green Peppers</td>
          <td>well done</td>
        </tr>
      </table>
    </main>
    <footer>&copy; March 2025 Cohort</footer>
  </body>
</html>
