<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Order</title>
  </head>
  <body>
    <header>
      <h1>Pizza Plaza</h1>
    </header>
    <main>
      <h2></h2>
      <form id="submit-form">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" name="name" id="name" required/>

        <br />
        <br />

        <label for="size"><strong>Pizza size</strong></label>

        <select id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <p><strong>Pizza Toppings</strong></p>
        <div class="check-box">
          <input type="checkbox" name="pepperoni" id="pepperoni" />
          <label for="pepperoni">Pepperoni</label>
          <br />
          <input type="checkbox" name="green-peppers" id="green-peppers" />
          <label for="green-peppers">Green Peppers</label>
          <br />
          <input type="checkbox" name="mushrooms" id="mushrooms" />
          <label for="mushrooms">Mushrooms</label>
          <br />
          <input type="checkbox" name="extra-cheese" id="extra-cheese" />
          <label for="extra-cheese">Extra Cheese</label>
          <br />
          <input type="checkbox" name="sausage" id="sausage" />
          <label for="sausage">Sausage</label>
          <br />
          <input type="checkbox" name="pineapple" id="pineapple" />
          <label for="pineapple">Pineapple</label>
        </div>
        <br />
        <br />
        <label for="instructions"><strong>Special Instructions:</strong></label>

        <br />
        <div class="text-area">
          <textarea name="instructions" id="instructions" rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>

      <table id="table">
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Toppings</th>
          <th>Special Instructions</th>
        </tr>
        <tr>
          <td>Alex</td>
          <td>Small</td>
          <td>Pepperoni, Sausage, Mushrooms</td>
          <td>no sauce</td>
        </tr>
        <tr>
          <td>Cam</td>
          <td>Large</td>
          <td>Pepperoni, Extra Cheese</td>
          <td>cut in squares</td>
        </tr>
        <tr>
          <td>Jordan</td>
          <td>Large</td>
          <td>Sausage, Pineapple, Green Peppers</td>
          <td>well done</td>
        </tr>
      </table>
      <br />
    </main>
    <footer>&copy; Katarina Andrews</footer>

    <script src="script.js" defer></script>
  </body>
</html>
